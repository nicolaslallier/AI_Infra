# ============================================
# Pytest Configuration
# ============================================
# Configuration for all Python-based tests

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.10

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on unknown config options
    --strict-config
    # Coverage disabled for infrastructure tests
    # This is an infrastructure project testing configurations (nginx, docker, etc.)
    # Code coverage is not applicable as there's no application source code
    # Tests passing = success metric for infrastructure validation
    # --cov=src  # Uncomment when Python application services are added
    # --cov-report=html:tests/reports/coverage-html
    # --cov-report=term-missing
    # --cov-report=xml:tests/reports/coverage.xml
    # --cov-report=json:tests/reports/coverage.json
    # --cov-fail-under=90
    # JUnit XML for CI integration
    --junitxml=tests/reports/junit.xml
    # HTML report
    --html=tests/reports/pytest-report.html
    --self-contained-html
    # Parallel execution
    -n auto
    # Capture log messages
    --log-cli-level=INFO
    --log-file=tests/reports/test.log
    --log-file-level=DEBUG
    # Warning settings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning

# Markers for test categorization
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - tests service interactions
    e2e: End-to-end tests - full user workflows
    performance: Performance tests - load and stress tests
    regression: Regression tests - prevent breaking changes
    slow: Tests that take a long time to run
    smoke: Smoke tests - quick sanity checks
    critical: Critical path tests - must always pass
    security: Security-focused tests
    network: Tests requiring network access
    docker: Tests requiring Docker
    database: Tests requiring database access
    requires_keycloak: Tests requiring Keycloak
    requires_grafana: Tests requiring Grafana
    requires_prometheus: Tests requiring Prometheus

# Pytest timeout
timeout = 300
timeout_method = thread

# Console output style
console_output_style = progress

# Log format
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# Xfail strict mode - xfail tests that pass will fail
xfail_strict = true

# Asyncio mode
asyncio_mode = auto

# Filter warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:distutils
    ignore::DeprecationWarning:pkg_resources

# Coverage configuration (for future use when application source code is added)
# Currently disabled as this is an infrastructure testing project
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */docker/*
    */scripts/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

