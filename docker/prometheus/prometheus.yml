# Prometheus Configuration for Monitoring Stack

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-infra-monitoring'
    environment: 'development'

# Alertmanager configuration (optional, can be added later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/alerts/*.yml"

# Remote write configuration for Tempo metrics generator
remote_write:
  - url: http://tempo:9090/api/v1/write
    send_exemplars: true

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Grafana - metrics endpoint through nginx (Grafana redirects to subpath)
  - job_name: 'grafana'
    metrics_path: '/monitoring/grafana/metrics'
    static_configs:
      - targets: ['nginx:80']
        labels:
          service: 'grafana'

  # Tempo
  - job_name: 'tempo'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'

  # Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          database: 'app_db'

  # Keycloak Metrics - DISABLED: Keycloak 26 in start-dev mode doesn't expose metrics
  # even with KC_METRICS_ENABLED=true unless explicitly built with metrics feature
  # To enable: Change command to 'start --optimized' and add build step with metrics
  # - job_name: 'keycloak'
  #   metrics_path: '/q/metrics'
  #   static_configs:
  #     - targets: ['keycloak:9000']
  #       labels:
  #         service: 'keycloak'
  #         tier: 'identity_provider'

  # MinIO Cluster - S3-compatible object storage
  # Each node exposes cluster-wide metrics
  - job_name: 'minio-cluster'
    metrics_path: '/minio/v2/metrics/cluster'
    scheme: http
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'minio1:9000'
          - 'minio2:9000'
          - 'minio3:9000'
          - 'minio4:9000'
        labels:
          service: 'minio'
          tier: 'object_storage'
          cluster: 'distributed'

  # MinIO Node-level metrics (optional, for per-node monitoring)
  - job_name: 'minio-nodes'
    metrics_path: '/minio/v2/metrics/node'
    scheme: http
    scrape_interval: 30s
    static_configs:
      - targets: ['minio1:9000']
        labels:
          service: 'minio'
          tier: 'object_storage'
          node: 'minio1'
      - targets: ['minio2:9000']
        labels:
          service: 'minio'
          tier: 'object_storage'
          node: 'minio2'
      - targets: ['minio3:9000']
        labels:
          service: 'minio'
          tier: 'object_storage'
          node: 'minio3'
      - targets: ['minio4:9000']
        labels:
          service: 'minio'
          tier: 'object_storage'
          node: 'minio4'
