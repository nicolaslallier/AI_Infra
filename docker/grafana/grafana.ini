[server]
# The full public facing URL for external access (without internal port)
# This URL is used for generating redirect URLs and links
# NGINX strips /monitoring/grafana/ and proxies to Grafana at /
root_url = http://localhost/monitoring/grafana/

# Serve Grafana from subpath specified in root_url
# FALSE: Grafana receives requests at /* paths (NGINX strips the /monitoring/grafana prefix)
# TRUE: Grafana receives requests at /monitoring/grafana/* paths
serve_from_sub_path = false

# Domain name
domain = localhost

# HTTP port (internal - only accessible within Docker network)
http_port = 3000

# Protocol (http or https)
protocol = http

# Enable gzip
enable_gzip = true

[metrics]
# Enable metrics endpoint
enabled = true

[security]
# Allow embedding in iframes from same origin
allow_embedding = true

