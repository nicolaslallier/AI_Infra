# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'AI Infrastructure Dashboards'
    orgId: 1
    folder: 'AI Infra'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

