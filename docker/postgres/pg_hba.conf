# ============================================
# PostgreSQL Client Authentication Configuration
# AI Infrastructure Project
# ============================================
#
# TYPE  DATABASE        USER            ADDRESS                 METHOD
#
# "local" is for Unix domain socket connections only
# "host" is for TCP/IP connections (SSL or non-SSL)
# "hostssl" requires SSL connections
# "hostnossl" allows only non-SSL connections

# Local connections (within container)
local   all             all                                     trust

# IPv4 local connections
host    all             all             127.0.0.1/32            scram-sha-256

# IPv6 local connections
host    all             all             ::1/128                 scram-sha-256

# Docker network connections - database-net (172.23.0.0/24)
# Allow pgAdmin, Keycloak, and application services to connect
host    all             all             172.23.0.0/24           scram-sha-256
host    keycloak        keycloak        172.23.0.0/24           scram-sha-256

# Docker network connections - monitoring-net (172.31.0.0/24)
# Allow monitoring exporters to connect
host    all             all             172.31.0.0/24           scram-sha-256

# Reject all other connections
host    all             all             0.0.0.0/0               reject

