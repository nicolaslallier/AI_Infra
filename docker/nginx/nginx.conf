events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # DNS resolver for Docker - enables runtime DNS resolution
    # Using Docker's internal DNS server (127.0.0.11)
    # valid=10s - cache DNS results for 10 seconds
    # ipv6=off - disable IPv6 resolution to avoid potential issues
    resolver 127.0.0.11 valid=10s ipv6=off;

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # ============================================
        # FRONTEND APPLICATION (ROOT PATH)
        # ============================================
        
        # Frontend root - SPA routing
        location / {
            # Use variable to force runtime DNS resolution
            set $frontend_upstream http://frontend:80;
            proxy_pass $frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # MONITORING SERVICES
        # ============================================
        
        # Grafana metrics endpoint (direct access for Prometheus scraping)
        location = /monitoring/grafana-internal-metrics {
            set $grafana_upstream http://grafana:3000;
            proxy_pass $grafana_upstream/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Grafana reverse proxy - MUST come before backwards compatibility redirects
        location /monitoring/grafana/ {
            # Use variable to force runtime DNS resolution
            set $grafana_upstream http://grafana:3000;
            
            # Strip /monitoring/grafana/ prefix before proxying to Grafana
            # /monitoring/grafana/login â†’ /login passed to Grafana
            # Grafana is configured with:
            #   GF_SERVER_ROOT_URL = http://localhost/monitoring/grafana/
            # Grafana will use ROOT_URL for generating redirect URLs
            rewrite ^/monitoring/grafana/(.*) /$1 break;
            proxy_pass $grafana_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Grafana Live
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Timeouts
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
            send_timeout 300;
        }

        # Prometheus reverse proxy
        location /monitoring/prometheus/ {
            # Use variable to force runtime DNS resolution
            set $prometheus_upstream http://prometheus:9090;
            # Don't rewrite - pass the full path to Prometheus
            # Prometheus is configured with --web.external-url=/monitoring/prometheus
            # and --web.route-prefix=/ so it expects /monitoring/prometheus in URLs
            # but serves content from root
            rewrite ^/monitoring/prometheus(/.*)?$ $1 break;
            rewrite ^/monitoring/prometheus$ / break;
            proxy_pass $prometheus_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }

        # Tempo reverse proxy
        location /monitoring/tempo/ {
            # Use variable to force runtime DNS resolution
            set $tempo_upstream http://tempo:3200;
            rewrite ^/monitoring/tempo/(.*) /$1 break;
            proxy_pass $tempo_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }

        # Loki reverse proxy
        location /monitoring/loki/ {
            # Use variable to force runtime DNS resolution
            set $loki_upstream http://loki:3100;
            rewrite ^/monitoring/loki/(.*) /$1 break;
            proxy_pass $loki_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }

        # ============================================
        # BACKWARDS COMPATIBILITY REDIRECTS
        # ============================================
        # These redirects handle legacy /service/ URLs and redirect to /monitoring/service/
        # They are placed AFTER the /monitoring/* locations to avoid conflicts
        
        location = /grafana {
            return 302 /monitoring/grafana/;
        }
        
        location /grafana/ {
            rewrite ^/grafana/(.*)$ /monitoring/grafana/$1 redirect;
        }

        location = /prometheus {
            return 302 /monitoring/prometheus/;
        }
        
        location /prometheus/ {
            rewrite ^/prometheus/(.*)$ /monitoring/prometheus/$1 redirect;
        }

        location = /tempo {
            return 302 /monitoring/tempo/;
        }
        
        location /tempo/ {
            rewrite ^/tempo/(.*)$ /monitoring/tempo/$1 redirect;
        }

        location = /loki {
            return 302 /monitoring/loki/;
        }
        
        location /loki/ {
            rewrite ^/loki/(.*)$ /monitoring/loki/$1 redirect;
        }

        location = /keycloak {
            return 302 /auth/;
        }
        
        location /keycloak/ {
            rewrite ^/keycloak/(.*)$ /auth/$1 redirect;
        }

        # ============================================
        # IDENTITY & ACCESS MANAGEMENT
        # ============================================

        # Keycloak admin console and auth endpoints
        location /auth/ {
            # Use variable to force runtime DNS resolution
            set $keycloak_upstream http://keycloak:8080;
            proxy_pass $keycloak_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket support for Keycloak admin console
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Buffering settings for large responses
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Timeouts
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
            send_timeout 300;
        }

        # ============================================
        # DATABASE ADMINISTRATION
        # ============================================

        # pgAdmin reverse proxy
        location /pgadmin {
            # Redirect /pgadmin to /pgadmin/ to ensure trailing slash
            return 301 /pgadmin/;
        }
        
        location /pgadmin/ {
            # Use variable to force runtime DNS resolution
            set $pgadmin_upstream http://pgadmin:80;
            proxy_pass $pgadmin_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /pgadmin;
            
            # Timeouts for long-running queries
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
            send_timeout 300;
            
            # Enable buffering for large result sets
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Request size limit for file uploads
            client_max_body_size 100M;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
