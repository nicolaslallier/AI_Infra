events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstream definitions
    upstream frontend {
        server frontend:80;
    }

    upstream grafana {
        server grafana:3000;
    }

    upstream prometheus {
        server prometheus:9090;
    }

    upstream tempo {
        server tempo:3200;
    }

    upstream loki {
        server loki:3100;
    }

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # ============================================
        # FRONTEND APPLICATION (ROOT PATH)
        # ============================================
        
        # Frontend root - SPA routing
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # MONITORING SERVICES (RELOCATED)
        # ============================================

        # Backwards compatibility redirects (302 to avoid browser caching)
        location = /grafana {
            return 302 /monitoring/grafana/;
        }
        
        location ~ ^/grafana/(.*)$ {
            return 302 /monitoring/grafana/$1;
        }

        location = /prometheus {
            return 302 /monitoring/prometheus/;
        }
        
        location ~ ^/prometheus/(.*)$ {
            return 302 /monitoring/prometheus/$1;
        }

        location = /tempo {
            return 302 /monitoring/tempo/;
        }
        
        location ~ ^/tempo/(.*)$ {
            return 302 /monitoring/tempo/$1;
        }

        location = /loki {
            return 302 /monitoring/loki/;
        }
        
        location ~ ^/loki/(.*)$ {
            return 302 /monitoring/loki/$1;
        }

        # Grafana reverse proxy
        location /monitoring/grafana/ {
            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Grafana Live
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Timeouts
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
            send_timeout 300;
        }

        # Prometheus reverse proxy
        location /monitoring/prometheus/ {
            proxy_pass http://prometheus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }

        # Tempo reverse proxy
        location /monitoring/tempo/ {
            rewrite ^/monitoring/tempo/(.*) /$1 break;
            proxy_pass http://tempo;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }

        # Loki reverse proxy
        location /monitoring/loki/ {
            rewrite ^/monitoring/loki/(.*) /$1 break;
            proxy_pass http://loki;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
